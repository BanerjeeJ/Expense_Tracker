<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense_budget_tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Expense Tracker</h2>

    <div class="container">
      <div class="image"><img src="money.svg" alt="My Happy SVG" /></div>
      <div>
        <h4>Your Balance</h4>
        <h1 id="Balance">$0.00</h1>
        <div class="inc-exp-container">
          <div>
            <h4>Income</h4>
            <p id="money-add" class="money-add">+$0.00</p>
          </div>
          <div>
            <h4>Expense</h4>
            <p id="money-deduct" class="money-deduct">-$0.00</p>
          </div>
        </div>
        <h3>History</h3>
        <ul class="list" id="list">
          <li class="minus">Cash <span>-$400</span></li>
        </ul>
        <h3>Add New Transition</h3>
        <form id="form">
          <div class="control-form">
            <label for="Text">Text</label>
            <input type="text" id="text" placeholder="Enter your text here" />
          </div>
          <div class="control-form">
            <label for="Amount">Amount</label>
            <input type="number" id="Amount" placeholder="Enter amount" />
            <button class="btn">Add Transactions</button>
            <a href="./history.html">
            <button class="btn-2">View Transaction history
            </a>
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
